task wrapper(type: Wrapper) {
    gradleVersion = '2.2'
}

allprojects {
    version = "1.0.0"
}

buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
        classpath 'com.novoda:bintray-release:0.2.7'
    }
}

subprojects {
    repositories {
        jcenter()
    }
}
