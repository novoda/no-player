task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}

allprojects {
    version = "3.0.1"
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
        classpath 'com.novoda:bintray-release:0.5.0'
    }
}

subprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}
